<!doctype html>
<html>
<head> 
    <title>Clique e Compre - CEC  - Edição de {{titulo}}</title>
</head>

<body>
    <h4>Edição de {{titulo}}</h4>
    <form action="/anuncio/editar/{{anuncio.id}}" method="post">
        <p><label for="nome">Nome do Anúncio</label>
        <input type="text" id="nome" name="nome" value="{{anuncio.nome}}"></p>

        <p><label for="desc">Descrição</label>
        <input type="text" id="desc" name="desc" value="{{anuncio.desc}}"></p>  
        
        <p><label for="qtd">Quantidade</label>
        <input type="number" id="qtd" name="qtd" value="{{anuncio.qtd}}"></p>

        <p><label for="preco">Preço</label>
        <input type="text" id="preco" name="preco" value="{{anuncio.preco}}"></p>

        <p><label for="cat_id">Categoria</label>
        <select id="cat_id" name="cat_id">
            {% for categoria in categorias %}
                <option value="{{categoria.id}}" {% if categoria.id == anuncio.cat_id %}selected{% endif %}>{{categoria.nome}}</option>
            {% endfor %}
        </select></p>

        <p><label for="usu_id">Usuário</label>
        <input type="text" id="usu_id" name="usu_id" value="{{anuncio.usu_id}}"></p>

        <p><input type="submit" value="Alterar"></p>
    </form>
    <a href={{url_for("anuncio")}}> Cancelar</a>
</body>

</html>
