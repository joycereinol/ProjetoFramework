<!doctype html>
<html>
<head> 
    <title>Clique e Compre - CEC {{titulo}}</title>
</head>
<body>
    <header>
        <h1>Clique e Compre - CEC</h1>
    </header>

    <main>
        <main>
            <h2>
                Cadastro de {{titulo}}            
            </h2>
    
            <form action="/categoria/criar" method="post">
                <p><label for="nome">Nome</label>
                <input type="text" id="nome" name="nome"></p>
            
                <p><label for="desc">Descrição</label>
                <textarea rows="4" cols="50" id="desc" name="desc"></textarea></p>       
            
                <p><input type="submit" value="Cadastrar"></p>
            </form>
    
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.nome }}</td>
                            <td>{{ categoria.desc }}</td>
                            <td><a href={{url_for("editarcategoria",id=categoria.id) }}>Editar?</a></li>
                            <td><a href={{url_for("deletarcategoria",id=categoria.id) }}>Deletar?</a></li>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    
        </main>
    
    </body>
    </html>
