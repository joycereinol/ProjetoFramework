<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique e Compre - CEC - {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-container h1 {
            font-size: 2rem;
            color: #dc3545;
        }

        .error-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .error-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <header>
            <h1><i class="fas fa-exclamation-triangle"></i> Página Não Encontrada</h1>
        </header>

        <nav class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Página Inicial</a>
        </nav>
    </div>
</body>
</html>
