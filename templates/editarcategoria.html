<!doctype html>
<html>
<head> 
    <title>Clique e Compre - CEC  - Edição de {{titulo}}</title>
</head>

<body>
    <h4>Edição de {{titulo}}</h4>
    <form action="/categoria/editar/{{categoria.id}}" method="post">
        <p><label for="nome">Nome da Categoria</label>
        <input type="text" id="nome" name="nome" value="{{categoria.nome}}"></p>

        <p><label for="desc">Descrição</label>
        <input type="text" id="desc" name="desc" value="{{categoria.desc}}"></p>  
        
        <p><input type="submit" value="Alterar"></p>
    </form>
    <a href="{{url_for('categoria')}}">Cancelar</a>
</body>

</html>
