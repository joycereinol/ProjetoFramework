<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique e Compre - CEC</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6, p, a, button, input, textarea, select {
            font-family: Tahoma, sans-serif;
        }

        .page-header {
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-family: Tahoma, sans-serif;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .list-group-item {
            font-family: Tahoma, sans-serif;
        }

        .text-primary {
            color: #007bff !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <p><a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-home"></i> Voltar para a PÃ¡gina Inicial</a></p>

        <div class="page-header text-center">
            <h4 class="text-primary"><i class="fas fa-reply"></i> Lista de Respostas</h4>
        </div>

        <ul class="list-group mt-3">
            {% for resposta in respostas %}
                <li class="list-group-item">{{ resposta.conteudo }}</li>
            {% else %}
                <li class="list-group-item">Nenhuma resposta encontrada.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
